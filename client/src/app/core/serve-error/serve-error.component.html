<div class="container mt-5">
    <h3>Internal Server error</h3>

    <ng-container *ngIf = "error">
        <h5 class="text-danger">{{error.message}}</h5>
        <p class="font-weight-bold">Note: if you are seeing this angular is not responsible</p>
        <p>What to do?</p>
        <ol>
            <li> Open chrome </li>
        </ol>
        <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
    </ng-container>


</div>
