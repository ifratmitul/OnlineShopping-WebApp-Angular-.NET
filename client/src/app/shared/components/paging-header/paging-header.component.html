<header><span *ngIf="totalCount && totalCount > 0">
    Showing 
    <Strong>{{(pageNumber -1) * pageSize + 1}} -
    {{pageNumber * pageSize > this.totalCount ? 
        this.totalCount : (pageNumber * pageSize)
    
    }}
</Strong>
     of <strong>{{this.totalCount}}</strong> results</span>
    <span *ngIf="totalCount === 0">There <strong>0</strong> results for this filter</span>
</header>
