<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
    Order Summery
</div>


<div class="p-4">
    <p class="font-italic mb-4">Shipping Cost will be added depending on choices made during checkout</p>
    <ul class="list-unstyled mb-4">

        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Subtotal</strong>
            <strong>{{subtotal | currency}}</strong>
        </li>

        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping & handling</strong>
            <strong>{{shippingPrice | currency}}</strong>
        </li>

        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Totals</strong>
            <strong>{{total | currency}}</strong>
        </li>
    </ul>
</div>
